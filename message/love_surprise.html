<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Special Surprise Just for You</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary-color: #ff3366;
      --accent-color: #e8a0bf;
      --button-hover-color: #ff4d80;
      --button-text-color: white;
      --message-bg-color: rgba(255, 51, 102, 0.1);
      --font-family: 'Poppins', sans-serif;
      --sparkle-color: #FFD700;
      --confetti-color: #ff6a88;
    }

    body {
      font-family: var(--font-family);
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(to right, #ff9a8b, #ff6a88, #d66d75, var(--accent-color));
      overflow: hidden;
      position: relative;
    }

    .container {
      text-align: center;
      padding: 40px;
      background-color: white;
      border-radius: 25px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
      position: relative;
      z-index: 10;
      max-width: 600px;
      width: 80%;
      opacity: 0;
      animation: fadeIn 1.5s ease-in forwards;
    }

    h1 {
      font-size: 3em;
      color: var(--primary-color);
      margin-bottom: 20px;
      font-weight: 600;
      letter-spacing: 2px;
    }

    .button {
      background-color: var(--primary-color);
      color: var(--button-text-color);
      font-size: 18px;
      padding: 15px 30px;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      transition: all 0.3s ease;
      margin-top: 20px;
    }

    .button:hover {
      background-color: var(--button-hover-color);
      transform: scale(1.1);
    }

    .message {
      display: none;
      margin-top: 20px;
      font-size: 1.5em;
      color: var(--primary-color);
      background-color: var(--message-bg-color);
      padding: 20px;
      border-radius: 15px;
      font-weight: bold;
      transition: opacity 0.5s ease-in-out;
    }

    .yes-no-buttons {
      display: none;
      margin-top: 30px;
      display: flex;
      justify-content: center;
    }

    .yes-no-buttons button {
      margin: 0 20px;
      padding: 15px 30px;
      font-size: 18px;
      cursor: pointer;
      border: none;
      border-radius: 12px;
      transition: all 0.3s ease;
    }

    .yes-btn {
      background-color: #28a745;
      color: var(--button-text-color);
    }

    .yes-btn:hover {
      background-color: #218838;
      transform: scale(1.1);
    }

    .no-btn {
      background-color: #dc3545;
      color: var(--button-text-color);
    }

    .no-btn:hover {
      background-color: #c82333;
      transform: scale(1.1);
    }

    .response-message {
      font-size: 1.8em;
      margin-top: 30px;
      font-weight: bold;
      color: #333;
    }

    /* Popper Animation for Confetti & Hearts */
    .popper {
      display: none;
      position: absolute;
      top: -100px;
      left: 50%;
      transform: translateX(-50%) scale(0);
      font-size: 6em;
      z-index: 100;
      animation: popperEffect 1s ease-in-out forwards;
    }

    @keyframes popperEffect {
      0% {
        top: -100px;
        transform: translateX(-50%) scale(0);
        opacity: 1;
      }
      50% {
        top: 20%;
        transform: translateX(-50%) scale(1.2);
        opacity: 0.8;
      }
      100% {
        top: 50%;
        transform: translateX(-50%) scale(1);
        opacity: 0;
      }
    }

    /* Sad Emoji for No */
    .sad-emoji {
      display: none;
      font-size: 5em;
      color: #dc3545;
      transition: opacity 0.5s ease;
    }

    /* Modal for Heartfelt Surprise */
    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.7);
      justify-content: center;
      align-items: center;
      z-index: 999;
    }

    .modal-content {
      background: white;
      padding: 40px;
      border-radius: 20px;
      text-align: center;
      font-size: 2em;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
    }

    .modal-close {
      margin-top: 20px;
      padding: 15px 25px;
      background-color: var(--primary-color);
      color: var(--button-text-color);
      border: none;
      border-radius: 12px;
      cursor: pointer;
      font-size: 1.5em;
      transition: all 0.3s ease;
    }

    .modal-close:hover {
      background-color: var(--button-hover-color);
    }

    /* Fade In Effect */
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>I've Been Keeping a Secret...</h1>
    <button class="button" onclick="revealMessage()">Click Me to Find Out!</button>

    <div class="message" id="secretMessage">
      <p>ðŸ’– You make my world brighter and better in every possible way. ðŸ’–</p>
      <p><strong>Will you be mine?</strong></p>

      <div class="yes-no-buttons" id="yesNoButtons">
        <button class="yes-btn" onclick="showResponse(true)">Yes</button>
        <button class="no-btn" onclick="showResponse(false)">No</button>
      </div>
    </div>

    <div class="response-message" id="responseMessage"></div>

    <!-- Popper Animation (Confetti & Hearts) -->
    <div class="popper" id="popper">ðŸ’–</div>

    <!-- Sad Emoji for No -->
    <div class="sad-emoji" id="sadEmoji">ðŸ˜¢</div>
  </div>

  <!-- Modal for extra surprise -->
  <div class="modal" id="modal">
    <div class="modal-content">
      <p>ðŸ’– You just made my day, thank you for everything! ðŸ’–</p>
      <button class="modal-close" onclick="closeModal()">Close</button>
    </div>
  </div>

  <script>
    function revealMessage() {
      document.getElementById("secretMessage").style.display = "block";
      document.getElementById("yesNoButtons").style.display = "flex";
    }

    function showResponse(isYes) {
      const responseMessage = document.getElementById("responseMessage");

      if (isYes) {
        // Log the response to the console
        console.log("She clicked: Yes");

        // Display the popper (heart explosion)
        const popper = document.getElementById("popper");
        popper.style.display = "block";
        setTimeout(() => {
          popper.style.display = "none"; // Hide after animation
          showModal();
        }, 2500);

        responseMessage.innerHTML = "<p>ðŸ’– Yes! Iâ€™m so happy! ðŸ’–</p>";
        responseMessage.style.color = "#28a745";
      } else {
        // Log the response to the console
        console.log("She clicked: No");

        // Display sad emoji
        const sadEmoji = document.getElementById("sadEmoji");
        sadEmoji.style.display = "block";
        setTimeout(() => {
          sadEmoji.style.display = "none"; // Hide after animation
        }, 2000);

        responseMessage.innerHTML = "<p>ðŸ˜¢ Oh no... Maybe someday...</p>";
        responseMessage.style.color = "#dc3545";
      }
    }

    function showModal() {
      const modal = document.getElementById("modal");
      modal.style.display = "flex";
    }

    function closeModal() {
      const modal = document.getElementById("modal");
      modal.style.display = "none";
    }
  </script>

</body>
</html>
